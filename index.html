<!DOCTYPE html>
<html>
<title>game</title>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
  <script src="lib/util.js" ></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/keymaster.js"></script>

</head>

<body>
  <canvas id="game-canvas" width="800" height="600">
  </canvas>
  <ul class="instruction">
    <li> rotate: right-arrow-key OR left-arrow-key </li>
    <li> acceleration: up-arrow-key OR down-arrow-key </li>
    <li> shot: space key</li>
  </ul>  
  <script>
  var canvas = document.getElementById("game-canvas");
  var ctx = canvas.getContext('2d');
  var game = new Asteroids.Game();
  var gameView = new Asteroids.GameView(game, ctx);
  gameView.start();
  </script>
</body>
</html>
